<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hopespot List</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            margin: 4px 2px;
            cursor: pointer;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {background-color: #f1f1f1;}
        .dropdown:hover .dropdown-content {display: block;}
        .dropdown:hover .dropbtn {background-color: #3e8e41;}
    </style>
    <script>
        function sortTableByFavoritesAndClips(table) {
            const tBody = table.tBodies[0];
            const rows = Array.from(tBody.querySelectorAll("tr"));

            const sortedRows = rows.sort((a, b) => {
                const aFavorite = a.querySelector('input[type="checkbox"]').checked;
                const bFavorite = b.querySelector('input[type="checkbox"]').checked;
                const aClips = parseInt(a.querySelector("td:nth-child(2)").textContent.trim());
                const bClips = parseInt(b.querySelector("td:nth-child(2)").textContent.trim());

                if (aFavorite === bFavorite) {
                    return bClips - aClips;
                } else {
                    return aFavorite ? -1 : 1;
                }
            });

            while (tBody.firstChild) {
                tBody.removeChild(tBody.firstChild);
            }

            tBody.append(...sortedRows);
        }

        function sortTableByColumn(table, column, asc = true) {
            const dirModifier = asc ? 1 : -1;
            const tBody = table.tBodies[0];
            const rows = Array.from(tBody.querySelectorAll("tr"));

            const sortedRows = rows.sort((a, b) => {
                const aColText = a.querySelector(`td:nth-child(${column + 1})`).textContent.trim();
                const bColText = b.querySelector(`td:nth-child(${column + 1})`).textContent.trim();

                return aColText > bColText ? (1 * dirModifier) : (-1 * dirModifier);
            });

            while (tBody.firstChild) {
                tBody.removeChild(tBody.firstChild);
            }

            tBody.append(...sortedRows);
        }

        function sortTableByNumber(table, column, asc = true) {
            const dirModifier = asc ? 1 : -1;
            const tBody = table.tBodies[0];
            const rows = Array.from(tBody.querySelectorAll("tr"));

            const sortedRows = rows.sort((a, b) => {
                const aColNumber = parseInt(a.querySelector(`td:nth-child(${column + 1})`).textContent.trim());
                const bColNumber = parseInt(b.querySelector(`td:nth-child(${column + 1})`).textContent.trim());

                return (bColNumber - aColNumber) * dirModifier; // Changed for descending order
            });

            while (tBody.firstChild) {
                tBody.removeChild(tBody.firstChild);
            }

            tBody.append(...sortedRows);
        }

        document.addEventListener("DOMContentLoaded", () => {
            const table = document.querySelector("table");

            document.querySelector("#sort-alphabetical").addEventListener("click", () => {
                sortTableByColumn(table, 0, true);
            });

            document.querySelector("#sort-clips").addEventListener("click", () => {
                sortTableByNumber(table, 1, true);
            });

            document.querySelector("#sort-favorites").addEventListener("click", () => {
                sortTableByFavoritesAndClips(table);
            });

            table.addEventListener("change", (event) => {
                if (event.target.type === "checkbox") {
                    sortTableByFavoritesAndClips(table);
                }
            });

            // Initial sort to ensure favorites are at the top
            sortTableByFavoritesAndClips(table);
        });
    </script>
</head>
<body>
    <h1>Hopespot List</h1>
    <div class="dropdown">
        <button class="button dropbtn">Sort Options</button>
        <div class="dropdown-content">
            <a href="#" id="sort-alphabetical">Sort Alphabetically</a>
            <a href="#" id="sort-clips">Sort by Number of Clips</a>
            <a href="#" id="sort-favorites">Sort by Favorites</a>
        </div>
    </div>
    <table>
        <thead>
            <tr>
                <th>Hopespot</th>
                <th>Number of Clips</th>
                <th>Favorite</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for hopespot in hopespots %}
            <tr>
                <td>{{ hopespot.name }}</td>
                <td>{{ hopespot.clips_count }}</td>
                <td><input type="checkbox" name="favorite" {% if hopespot.favorite %}checked{% endif %}></td>
                <td><a href="{{ url_for('web.hopespot', hopespot_name=hopespot.name) }}" class="button">View Details</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
