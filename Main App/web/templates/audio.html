<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ audio_filename }}</title>
</head>
<body>
    <h1>{{ audio_filename }}</h1>
    <p>Details for audio file {{ audio_filename }} in hopespot {{ hopespot_name }}</p>
    <ul>
        {% for key, value in audio_data.items() %}
            <li>{{ key }}: {{ value }}</li>
        {% endfor %}
    </ul>
    <audio controls>
        <source src="{{ url_for('static', filename='hopespots/' ~ hopespot_name ~ '/audio/' ~ audio_filename) }}" type="audio/wav">
        Your browser does not support the audio element.
    </audio>
</body>
</html>
